- name: Set up Katalon Studio
     uses: katalon-studio/setup-katalon-studio@v1
     with:
      version: "9.0.0"  # Change this to the latest version

- name: Run Katalon Tests
  run: |
    katalonc -noSplash -runMode=console \
    -projectPath="$(pwd)/CrediteVile Assesment/CrediteVile Assesment.prj" \
    -testSuitePath="Test Suites/Assessment" \
    -browserType="Chrome"
