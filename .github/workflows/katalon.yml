name: Katalon Test Execution

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: sudo apt update && sudo apt install -y default-jre xvfb unzip wget

      - name: Download Latest Katalon Studio
        run: |
          wget -q --show-progress --progress=bar:force:noscroll "https://github.com/katalon-studio/katalon-studio/releases/download/v10.1.0/Katalon_Studio_Engine_Linux_64-10.1.0.tar.gz"
          tar -xzf Katalon_Studio_Linux_64.tar.gz
          ls -la  # Debugging step to check extracted files

      - name: Debug:Verify Katalon Installation
        run: |
          echo "Checking installed files..."
          ls -la
          echo "Checking Katalon directory..."
          ls -la Katalon_Studio_Linux_64 || echo "❌ Katalon Studio NOT found!"
          echo "Checking katalonc executable..."
          file Katalon_Studio_Linux_64/katalonc || echo "❌ katalonc is missing!"
          chmod +x Katalon_Studio_Linux_64/katalonc || echo "❌ Failed to make katalonc executable!"

      - name: Run Katalon Tests
        run: |
          xvfb-run --auto-servernum ./Katalon_Studio_Linux_64/katalonc \
          -noSplash -runMode=console \
          -projectPath="$(pwd)/CrediteVile Assesment/CrediteVile Assesment.prj" \
          -testSuitePath="Test Suites/Assessment" \
          -browserType="Chrome"
