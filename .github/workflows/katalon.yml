name: Run Katalon Test

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering

jobs:
  katalon-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: install depedencies
        run: |
          sudo apt update
          sudo apt install -y xvfb libnss3 libatk1.0-0 libx11-xcb1 libxcomposite1 libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libgbm1 libgtk-3-0

      - name: Set up Katalon Studio
        run: |
          wget https://github.com/katalon-studio/katalon-studio/releases/download/v10.1.0/Katalon_Studio_Engine_Linux_64-10.1.0.tar.gz

      - name: Debug:Check Katalon Installation
        run: |
         echo "Checking workspace files..."
         ls -la
         echo "Checking Katalon directory..."
         ls -la Katalon_Studio_Linux_64 || echo "Katalon_Studio_Linux_64 NOT FOUND!"

      - name: Install Katalon Studio
        run: |
          wget -q https://download.katalon.com/9.0.0/Katalon_Studio_Linux_64-9.0.0.tar.gz
          tar -xzf Katalon_Studio_Linux_64-9.0.0.tar.gz
          mv Katalon_Studio_Linux_64-9.0.0 Katalon_Studio_Linux_64

      - name: Run Katalon Tests
        run: |
         $(pwd)/Katalon_Studio_Linux_64/katalonc \
         -noSplash -runMode=console \
         -projectPath="$(pwd)/CrediteVile Assesment/CrediteVile Assesment.prj" \
         -testSuitePath="Test Suites/Assessment" \
         -browserType="Chrome"

      - name: Run Katalon Tests
        run: |
          ./Katalon_Studio_Linux_64/katalonc \
          -noSplash -runMode=console -projectPath="$(pwd)/CrediteVile Assesment/CrediteVile Assesment.prj"\
          -testSuitePath="Test Suites/Assessment" \
          -browserType="Chrome"
