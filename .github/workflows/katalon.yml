name: Run Katalon Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  katalon:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Run Katalon Studio
        uses: katalon-studio/katalon-studio-github-action@v3.0
        with:
          version: '8.6.9'
          projectPath: 'C:/Users/mdpas/Katalon Studio/CrediteVile Assesment'
          args: '-noSplash -runMode=console -retry=0 -testSuitePath="Test Suites/Assessment" -executionProfile="default" -browserType="Chrome"'
